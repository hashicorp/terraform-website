query homepageQuery {
  terraformHomepage {
    seo: seoMeta {
      title
      description
      image {
        url
      }
    }
    heroHeading
    heroDescription
    heroCtas {
      title
      link
    }
    introHeading
    introDescription
    introOfferingsImage {
      url
      width
      height
      alt
    }
    introOfferings {
      heading
      description
    }
    introOfferingsCta {
      title
      link
    }
    introVideo {
      youtubeId
      heading
      description
      thumbnail {
        url
      }
      personName
      personDescription
      personAvatar {
        url
      }
    }
    inPracticeHeading
    inPracticeDescription
    inPracticeCards {
      eyebrow
      heading
      description
      link
      products {
        name
      }
    }
    inPracticeCtaHeading
    inPracticeCtaDescription
    inPracticeCtaLink
    inPracticeCtaImage {
      url
      alt
      width
      height
    }
    useCasesHeading
    useCasesDescription
    useCasesCards {
      eyebrow
      heading
      description
      link
      products {
        name
      }
    }
    caseStudiesHeading
    caseStudiesDescription
    caseStudiesFeatured {
      thumbnail {
        url
        alt
      }
      heading
      link
    }
    caseStudiesLinks {
      heading
      link
    }
    callToActionHeading
    callToActionDescription
    callToActionCtas {
      text: title
      url: link
    }
    preFooterHeading
    preFooterDescription
    preFooterCtas {
      link
      heading
      description
      cta
    }
  }
}
